<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Silly Story Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Personalized Silly Story Generator</h1>
    <p>Enter your name and click the button to generate a story!</p>
    
    <!-- Input for user's name -->
    <input type="text" id="userName" placeholder="Enter your name here" />
    
    <!-- Button to generate the story -->
    <button id="generateStory">Generate Story</button>
    
    <!-- Display area for the generated story -->
    <div id="storyOutput" class="story"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
